<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="title">Order Summary</div>
    <div class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</div>
      <div class="tab">
        <div class="music-icon"> 
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-info">
          <span class="name">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <div class="change">Change</div>     
      </div>
      <div class="button">Proceed to Payment</div>  
      <div class="cancel">Cancel Order</div>

    
  </div>
  
  

</body>
</html>
